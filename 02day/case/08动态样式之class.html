<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步引入核心文件  开发环境的核心库-->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
            }
        .blue{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 动态class的第一种用法： 设定一个变量 。 eg: :class='变量属性' -->
    <!-- 第二步创建一个容器，并指定其id -->
    <div id="app">
        <h1 :class="changeColor">{{msg}}</h1>
        <button @click='changeC'>点击我更改颜色</button>
    </div>
    <!-- 第三步 逻辑交互 -->
    <script>
        new Vue({
            el:'#app',//挂载点
            data:{//属性
                msg:'今天是周末！！！',
                changeColor:'red'
            },
            methods: {
                //修改msg样式
                changeC(){
                    this.changeColor = 'blue'
                }
            },
        })
    </script>
</body>
</html>
