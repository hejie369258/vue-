<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步引入核心文件  开发环境的核心库-->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
            }
        .blue{
            color: blue;
            font-size: 30px;
        }
        .green{
            color: greenyellow;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 动态class的第三种用法： eg:"{'类名A':条件A,'类名B':条件B,'类名C':条件C,'类名D':条件d}...." -->
    <!-- 第二步创建一个容器，并指定其id -->
    <div id="app">
        <h1 class="red">{{msg}}</h1>
        <hr>
        <h1 :class="{'red':1!=1,'green':2==2}">{{msg}}</h1>
        <hr>
        <!-- 新闻的循环列表 -->
        <ul>
            <li :class="{'red':idx%3===0,'blue':idx%3===1,'green':idx%3===2}" v-for='(item,idx) in newsList'>
                新闻标题：{{item.title}}
            </li>
        </ul>
    </div>
    <!-- 第三步 逻辑交互 -->
    <script>
        new Vue({
            el:'#app',//挂载点
            data:{//属性
                msg:'今天是周末！！！',
                newsList:[
                    {
                        title:'习近平向世界顶尖科学家论坛作视频致辞'
                    },
                    {
                        title:'让贫困人口和贫困地区同全国一道进入全面小康社会'
                    },
                    {
                        title:'警方跨国解救7名遭绑架中国人 受害者:狗链锁脖 竹签刺指甲'
                    },
                    {
                        title:'以底线思维强化疫情防控 见证中国小康之大美  海报'
                    },
                    {
                        title:'习近平向世界顶尖科学家论坛作视频致辞'
                    },
                    {
                        title:'让贫困人口和贫困地区同全国一道进入全面小康社会'
                    },
                    {
                        title:'警方跨国解救7名遭绑架中国人 受害者:狗链锁脖 竹签刺指甲'
                    },
                    {
                        title:'以底线思维强化疫情防控 见证中国小康之大美  海报'
                    }
                ],
            },
        })
    </script>
</body>
</html>
