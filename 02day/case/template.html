<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步引入核心文件  开发环境的核心库-->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 第二步创建一个容器，并指定其id -->
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <!-- 第三步 逻辑交互 -->
    <script>
        new Vue({
            el:'#app',//挂载点
            data:{//属性
                msg:'今天是周末！！！'
            }
        })
    </script>
</body>
</html>
