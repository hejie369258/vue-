<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 一定要利用百度的再API地址 -->
    <script src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=GeSH955XkYRLGjfFKwrupr9TGWGZygfX"></script>
    <style>
      #con {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="con"></div>
    <script>
      var map = new BMapGL.Map("con");
      map.centerAndZoom(new BMapGL.Point(116.28019, 40.049191), 19);
      map.enableScrollWheelZoom(true);
      map.setHeading(64.5);
      map.setTilt(73);
    </script>
  </body>
</html>
