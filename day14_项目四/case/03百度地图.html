<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 一定要利用百度的再API地址 -->
    <script src="http://api.map.baidu.com/api?v=3.0&ak=GeSH955XkYRLGjfFKwrupr9TGWGZygfX"></script>
    <style>
        #con{
            width: 900px;
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="con">
    </div>
    <script>
        // centerAndZoom(center: Point , zoom: Number)	none	设初始化地图。 如果center类型为Point时，zoom必须赋值，范围3-19级，若调用高清底图（针对移动端开发）时，zoom可赋值范围为3-18级。如果center类型为字符串时，比如“北京”，zoom可以忽略，地图将自动根据center适配最佳zoom级别
        console.log(BMap,'地图')
        //实例化map
        let map = new BMap.Map('con')
        //设置经纬度
        let point = new BMap.Point(116.403963,39.915119)
        // 设置中心坐标点
        map.centerAndZoom(point,15)
        //设置滚轮鼠标
        map.enableScrollWheelZoom()
        //添加控件
        map.addControl(new BMap.NavigationControl())
        map.addControl(new BMap.OverviewMapControl())
        map.addControl(new BMap.ScaleControl())
        map.addControl(new BMap.GeolocationControl())
    </script>
</body>
</html>
