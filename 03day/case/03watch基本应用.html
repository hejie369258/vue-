<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model='val'>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'今天是周一',
                val:''
            },
            watch:{
                //监听val的变化
                val(newVal,oldVal){
                    //newVal 用户新输入的值
                    //oldVal 上一次的数据值
                    console.log(newVal,'aaaa')
                    console.log(oldVal,'bbbbb')
                }
            }
        })
    </script>
</body>
</html>
