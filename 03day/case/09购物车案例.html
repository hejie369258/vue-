<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="container">
            <h3 class="text-center text-primary">购物车列表</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            全选
                            <input type="checkbox">
                        </th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='item in goodsList'>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>
                            <img :src="item.img" alt="">
                            {{item.name}}
                        </td>
                        <td>{{item.price}}</td>
                        <td>
                            <button type="button" class="btn btn-danger">-</button>
                            {{item.num}}
                            <button type="button" class="btn btn-success">+</button>
                        </td>
                        <td>{{item.price*item.num}}</td>
                        <td>
                            <button type="button" class="btn btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">合计金额：</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                goodsList:[
                    {
                        name:'海信(Hisense) 阅读手机A5Pro经典版 5.84英寸水墨屏 便携 电纸书阅读器',

                        num:1,
                        price:1999
                    },
                    {
                        name:'Apple iPhone 12 (A2404) 128GB 白色 支持移动联通电信5G 双卡双待手机',
                        img:'https://img10.360buyimg.com/cms/s80x80_jfs/t1/132022/23/12216/60913/5f86195bEacd08599/c5dc348d3f943324.jpg',
                        num:1,
                        price:9999
                    },
                    {
                        name:'海信(Hisense) 阅读手机A5Pro经典版 5.84英寸水墨屏 便携 电纸书阅读器',
                        img:'https://img10.360buyimg.com/cms/s80x80_jfs/t1/149433/16/12650/94424/5f9e74b7Efd363162/d32c923aa6e39153.jpg',
                        num:1,
                        price:1999
                    },
                    {
                        name:'海信(Hisense) 阅读手机A5Pro经典版 5.84英寸水墨屏 便携 电纸书阅读器',
                        img:'https://img10.360buyimg.com/cms/s80x80_jfs/t1/149433/16/12650/94424/5f9e74b7Efd363162/d32c923aa6e39153.jpg',
                        num:1,
                        price:1999
                    },
                ]
            }
        })
    </script>
</body>
</html>
