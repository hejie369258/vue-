<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步 引入vue核心库 -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 第二步创建一个容器，并指定其唯一id -->
    <div id="app">
        <h1>数量---{{num}}</h1>
    </div>
    <!-- 在挂载容器之外，执行的是html，原样输出
    <h2>{{msg}}</h2> -->
    <!-- 第三步逻辑交互 -->
    <script>
        // vm代表view视图 model模型
      let vm = new Vue({
            el:'#app',//挂载点
            data:{//属性 数值，布尔，字符串，数组，对象
                //这里的数据未来都是来自，Java或者php返回的数值
                num:100
            }
        })
        //响应式的数据变化，数值发生变化，页面跟着发生变化
        console.log(vm,'实例结果')
        console.log(vm.num,'数量')
        console.log(vm.$el,'挂载点')
        console.log(vm.$data,'属性对象')
    </script>
</body>
</html>
