<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步 引入 vue核心库（开发环境） -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 第二步 创建一个容器 -->
    <div id="app">
        {{msg}}
    </div>
    <!-- 第三步逻辑交互 -->
    <script>
        new Vue({
            el:'#app',
            data:{ //并不需要我们用 var 或者let。它是声明式，我们直接定义属性，在视图中可以利用{{}}去渲染相关的变量
            msg:'测试。。。。'

            }
        })
    </script>
</body>
</html>
