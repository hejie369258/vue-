<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步 引入 vue核心库（开发环境） -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        v-text  用来解析成文本 
    经典的面试题： 用vue创建的页面，首页不断刷新出现闪屏（{{}}）问题，如何解决？
    第一、用v-text可以解决闪屏问题，因为它根本没有{{}},这种方式一般不用，如果非要用，我们也用于首页的列表渲染
    第二种、保留
    -->
    <!-- 第二步 创建一个容器 -->
    <div id="app">
        {{msg}}
        <hr>
        <div v-text='msg'></div>
        <div v-text='info'></div>
    </div>
    <!-- 第三步逻辑交互 -->
    <script>
        new Vue({
            el:'#app',
            data:{ //并不需要我们用 var 或者let。它是声明式，我们直接定义属性，在视图中可以利用{{}}去渲染相关的变量
            msg:'测试。。。。',
            info:'<h1>我的日常</h1><p>我今天都干了什么，哦。。。什么都没干</p>'
            }
        })
    </script>
</body>
</html>
